<div class="team-member-container">

    src="{{ serverImgPath }}{{ member?.img }}"
    alt="{{ serverImgPath }}{{ member?.img }}"
  />

  <p class="team__member__job">{{ member?.job }}</p>
  <p class="team__member__email">{{ member?.email }}</p>
</div>
